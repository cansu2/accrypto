<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/darkly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Joti+One|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <title>Accrypto Search</title>

</head>

<body>


    <div class="container">



        <div class="row" id="logo">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <img class="main-logo img-responsive rotateIn" src="assets/images/Logo_Large.png" alt="Accrytpo">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Login</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="emailaddress">Email Address</label>
                            <div class="col-md-4">
                                <input id="loginemail" name="loginemail" placeholder="cryptoman@example.com" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="password">Password</label>
                            <div class="col-md-4">
                                <input id="password" name="password" placeholder="password" class="form-control input-md" required="" type="text">

                            </div>
                        </div>


                      <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-6 control-label" for="submit">Please Login to be taken to you homepage</label>
                            <div class="col-md-4">
                                <button id="loginauth" name="submit" class="btn btn-warning">Login</button>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-6 control-label" for="submit">If you dont have an account, please Sign Up!</label>
                            <div class="col-md-4">
                                <button id="signup" class="btn btn-warning">Sign Up</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>







    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/constants.js"></script>
    <script src="assets/javascript/script.js" type="text/javascript"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>

</body>

</html>
