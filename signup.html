<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/darkly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Joti+One|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Accrypto Search</title>

</head>

<body>


    <div class="container">



        <div class="row" id="logo">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <img class="main-logo img-responsive" src="assets/images/Logo_Large.png" alt="Accrytpo">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <br><br><br>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Please Sign Up to see your Home Page!</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">First Name</label>
                            <div class="col-md-4">
                                <input id="textinputFirst" name="firstname" placeholder="Satoshi" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Last Name">Last Name</label>
                            <div class="col-md-4">
                                <input id="textinputLast" name="Last Name" placeholder="Nakamoto" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Email</label>
                            <div class="col-md-4">
                                <input id="textinputEmail" name="textinput" placeholder="cryptomaster@example.com" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Password</label>
                            <div class="col-md-4">
                                <input id="textinputPassword" name="textinput" placeholder="Password" class="form-control input-md" required="" type="password">

                            </div>
                        </div>

                        <!-- Appended checkbox -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="agreement">Agreement</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input id="agreement" name="agreement" class="form-control" placeholder="Click Here to Agree" required="" type="text">
                                    <span class="input-group-addon">
                                        <input type="checkbox">
                                    </span>
                                </div>
                                <p class="help-block">By clicking, you agree to all of Accrypto's Terms</p>
                            </div>
                            <label class="col-md-4 control-label" for="submit">Once the form is completed, you will be taken to your home page</label>
                            <br>
                            <div class="input-group">
                                <input id="marketing" name="marketing" class="form-control" placeholder="Marketing" type="text">
                                <span class="input-group-addon">
                                    <input checked="checked" type="checkbox">
                                </span>
                            </div>
                            <br>
                            <p class="help-block">By clicking, you agree to allow Accrypto to send marketing materials from Accrypto and their partners</p>  <br>
                            <div class="col-md-4">
                                <button id="submit2" name="submit" class="btn btn-warning">Submit</button>
                            </div>
                        </div>


                    </fieldset>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>







    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/constants.js"></script>
    <script src="assets/javascript/script.js" type="text/javascript"></script>
    <script src="assets/javascript/accrypto.js"></script>
    <script src="assets/javascript/firebase.js" charset="utf-8"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>

</body>

</html>
